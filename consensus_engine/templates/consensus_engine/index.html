{% extends "base.html" %}
{% load static %}

{% block page_content %}

<h1>Index Page</h1>

{% if user.is_authenticated %}
  <div>User: {{ user.get_username }}</div>

  <div><a href="{% url 'new_proposal' %}">New Proposal</a></div>
  <div><a href="{% url 'list_proposals' %}">List Proposals</a></div>
  <div><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></div>
{% else %}
  <div><a href="{% url 'login'%}?next={{request.path}}">Login</a></div>
{% endif %}

{% endblock %}
